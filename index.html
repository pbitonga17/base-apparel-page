<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Base Apparel coming soon</title>
</head>
<body>
    <main class="main">
        <section class="main__container">
            <div class="logo">
                <img src="./images/logo.svg" alt="Base Apparel logo" class="ba-logo">
            </div>
            <div class="hero">
                <img src="./images/hero-mobile.jpg" alt="woman model" class="hero-img">
                <img src="./images/hero-desktop.jpg" alt="woman model" class="hero-img-desktop">
            </div>
            <div class="text">
                <h1 class="heading">
                    <span>WE'RE</span> COMING SOON
                </h1>
                <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>

                <div class="form">
                    <form action="">
                        <input type="email" id="email" name="Email" placeholder="Email Address">
                        <input type="image" src="./images/icon-error.svg" name="error" id="error" class="hidden">
                        <input type="image" src="./images/icon-arrow.svg" alt="Submit" id="submit">
                    </form>
                </div>
            </div>
        </section>
    </main>

    <!--J A V A S C R I P T-->
    <script src="./js/index.js"></script>
</body>
</html>
